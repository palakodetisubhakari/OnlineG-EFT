<!DOCTYPE html>
<html>
<head>
    <title>GEFT Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="resultBox">
    <h1>Your GEFT Score</h1>

    <h2 id="scoreText"></h2>
    <p id="details"></p>

    <button onclick="window.location.href='index.html'">Restart Test</button>
</div>

<script>
    const url = new URLSearchParams(window.location.search);
    const score = url.get("score");

    document.getElementById("scoreText").innerText = `Score: ${score} / 18`;
</script>

</body>
</html>
